<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The World of Cakes.com.mx</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/styles.css">
</head>

<body>
 
    <div class="hero-head">
        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container">
                <a class="navbar-brand" style="color:white"><h4>GamePlanet</h4></a>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.principal') }}" class="nav-link py-3 px-0 px-lg-3 rounded mx-0 mx-lg-1" style="color:white">
                             <h5>Inicio</h5>
                        </a>
                    </div>	
                </div>
                
            </div>
        </nav>
    </div>


        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content%}
                {%from "_macros.html" import render_field%}
              
                <div class="container">
                 <div class="">
                     <form name="sent" action="/insertmerma" id="form1" method="POST">
                         <div class="row control-group">
                             <div class="form-group col-xs-12 float-label-form-group controls">
                                 {{render_field(form.nombreProducto,class='form-control')}}
                             </div>
                         </div>
                         <div class="row control-group">
                             <div class="form-group col-xs-12 float-label-form-group controls">
                                 {{render_field(form.cantidad,class='form-control')}}
                             </div>
                         </div>
                         <div class="row control-group">
                             <div class="form-group col-xs-12 float-label-form-group controls">
                                 {{render_field(form.precioVenta,class='form-control')}}
                             </div>
                         </div>
                         
                        
                        <input type="submit" id="reg-proveedor" name="registra" value="Registrar"/>
                     </form>
                 </div>
                </div>
              
             {% endblock %}

            </div>
        </div>
  
    

   
</body>
</html>
