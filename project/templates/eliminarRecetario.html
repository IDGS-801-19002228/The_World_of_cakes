{% extends "base.html" %} 
 
 {% block content%}
   {%from "_macros.html" import render_field%}
 
   <div class="container">
    <div class="row">
        <div class="container row" style="border: 1px double black; padding: 15px; border-radius: 10px;">
            <form name="sent" action="/eliminarRecetario" id="form1" method="POST">
                <div class="row control-group">
                    <div class="form-group col-2 float-label-form-group controls">
                        {{render_field(forms.id,class='form-control')}}
                    </div>
                    <div class="form-group col-5 float-label-form-group controls">
                        {{render_field(forms.Nombre,class='form-control')}}
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 float-label-form-group controls">
                            {{render_field(forms.Descripcion,class='form-control')}}
                        </div>
                    </div>
        </div>
        <div style="margin-left: 10px; margin-top: 20px;">
            <input type="submit" id="reg-rece"  class="btn btn-danger" name="eliminar" value="Eliminar"/>
        </div>
        </form>
    </div>
   </div>
 
{% endblock %}
